<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuris todo list</title>
    
    <!-- Memuat Tailwind CSS dari CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- CSS Kustom Anda (gunakan forward slash /) -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto mt-10 p-6 max-w-2xl bg-white rounded-lg shadow-lg">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Nuris To-Do List</h1>
            <p class="text-gray-500">Lacak tugasmu secara efisien</p>
        </header>

        <main>
            <!-- Form untuk Menambah To-Do Baru -->
            <section id="add-todo-section" class="mb-8">
                <form class="flex flex-col sm:flex-row gap-3">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="Add your new to-do..." 
                        class="flex-grow border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                    <input 
                        type="date" 
                        id="todo-date" 
                        class="border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                    <!-- type="button" penting agar form tidak me-reload halaman -->
                    <button 
                        type="button" 
                        onclick="addTodo()" 
                        class="bg-blue-600 text-white rounded-md px-6 py-3 font-semibold hover:bg-blue-700 transition duration-200"
                    >
                        Add
                    </button>
                </form>
            </section>

            <!-- Bagian untuk Menampilkan dan Memfilter To-Do -->
            <section id="display-todo-section">
                <header class="mb-4">
                    <h2 class="text-2xl font-bold text-gray-700 mb-3">Tugasmu</h2>
                    <input 
                        type="text" 
                        id="filter-input" 
                        onkeyup="filterTodo()" 
                        placeholder="Filter your to-dos..." 
                        class="border border-gray-300 rounded-md p-3 w-full focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    >
                </header>
                
                <!-- Daftar To-Do akan dimasukkan di sini oleh JavaScript -->
                <ul id="todo-list" class="space-y-2">
                    <!-- Contoh tampilan item (akan dihapus dan diganti oleh JS) -->
                    <!-- 
                    <li class="border-b border-gray-200 py-3 flex justify-between items-center">
                        <div>
                            Sample to-do - <span class="text-sm text-gray-500">2025-12-31</span>
                        </div>
                        <button class="bg-red-500 text-white rounded-md px-3 py-1 text-sm">Delete</button>
                    </li> 
                    -->
                </ul>
            </section>
        </main>

    </div>

    <footer class="text-center mt-8 pb-6">
        <p class="text-gray-500">&copy; 2025 Nuris Website.</p>
    </footer>
    
    <!-- Script JavaScript Anda (gunakan forward slash /) -->
    <script src="js/script.js"></script>
</body>
</html>
